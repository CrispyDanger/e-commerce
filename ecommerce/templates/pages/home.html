{% extends "base.html" %}

{% block content %}

<header class="bg-dark py-5">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop</p>
                </div>
            </div>
          <div class="carousel-item" data-bs-interval="2000">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Best Store</h1>
                <p class="lead fw-normal text-white-50 mb-0">You have ever seen</p>
            </div>
          </div>
          <div class="carousel-item">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Greatest Deals</h1>
                <p class="lead fw-normal text-white-50 mb-0">Of all time</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</header>




{% endblock content %}
